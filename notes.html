<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Kalender</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon.png">
    <!-- CSS Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- JS Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <h2>Daftar Catatan</h2>

    <!-- Tombol kembali ke kalender -->
    <div class="controls">
        <button onclick="goBack()">⬅️ Kembali ke Kalender</button>

        <!-- Animated background -->
        <div class="background-elements">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <!-- Floating particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="add-note">
        <input type="date" id="noteDate">
        <textarea id="noteContent" placeholder="Tulis catatan baru..."></textarea>
        <button id="addNoteBtn">Tambah Catatan</button>
    </div>
</div>

<!-- Container catatan -->
<div id="noteList" class="note-list"></div>

<!-- Script di akhir body -->
<script src="notes.js" defer></script>
</body>

</html>
