<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Checklist & Note</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">

    <!-- Favicon untuk browser -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon.png">

    <!-- Apple touch icons untuk iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/icon.png">

    <!-- Apple PWA fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calender Checklist & Note">
</head>


<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <h2>Calender Checklist & Note</h2>

    <!-- Animated background -->
    <div class="background-elements">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="controls">
        <!-- Tombol tetap tampil di desktop & mobile -->
        <button onclick="prevMonth()">⬅️ Prev</button>
        <span id="monthYear"></span>
        <button onclick="nextMonth()">Next ➡️</button>

        <!-- Tombol burger (mobile) -->
        <button class="menu-toggle">☰</button>
    </div>

    <!-- Sidebar menu burger -->
    <div id="sidebarMenu" class="sidebar">
        <button class="close-btn">×</button>
        <button onclick="goToToday()">📌 Hari Ini</button>
        <button onclick="resetMonth()">♻️ Reset Bulan</button>
        <button onclick="window.location.href='notes.html'">📒 Lihat Catatan</button>
    </div>

    <!-- Overlay biar bisa klik di luar sidebar -->
    <div id="overlay" class="overlay"></div>

    <div class="calendar" id="calendar"></div>

    <script src="script.js" defer></script>
</body>
